name: GitHub Actions
run-name: ${{ github.actor }} is running GitHub Actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code ðŸ“–
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
